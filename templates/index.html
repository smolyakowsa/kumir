<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кумир симулятор</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #f5f7fa;
            --text: #333;
            --container-bg: rgba(255, 255, 255, 0.9);
            --border: #ddd;
            --button-bg: #007bff;
            --cell-border: rgba(0, 0, 0, 0.1);
        }

        .dark-theme {
            --bg: linear-gradient(135deg, #2c3e50, #34495e);
            --text: #fff;
            --container-bg: rgba(0, 0, 0, 0.7);
            --border: #444;
            --button-bg: #555;
            --cell-border: rgba(255, 255, 255, 0.15);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        .code-container, .field-container {
            background: var(--container-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin: 10px;
            width: 40%;
            backdrop-filter: blur(10px);
        }

        #code {
            width: calc(100% - 30px);
            height: 300px;
            font-family: 'Fira Code', monospace;
            background: var(--container-bg);
            border: 2px solid var(--border);
            color: var(--text);
            border-radius: 10px;
            padding: 15px;
            resize: none;
            margin: 0;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            padding: 12px;
            background: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: filter 0.2s;
        }

        button:hover { filter: brightness(1.2); }

        #field {
            position: relative;
            background: var(--container-bg);
            border: 2px solid var(--border);
            border-radius: 10px;
            aspect-ratio: 1;
            overflow: hidden;
        }

        .cell {
            position: absolute;
            width: 10%;
            height: 10%;
            border: 1px solid var(--cell-border);
            cursor: pointer;
        }

        .wall {
            position: absolute;
            background: transparent;
            z-index: 2;
            transition: background 0.2s;
        }

        .horizontal-wall {
            width: 10%;
            height: 2px;
            cursor: row-resize;
        }

        .vertical-wall {
            width: 2px;
            height: 10%;
            cursor: col-resize;
        }

        .wall.active {
            background: #666;
            box-shadow: 0 0 3px rgba(0,0,0,0.2);
        }

        .robot {
            background: #ff4444 !important;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.3);
        }
        .painted {
            background: #aaffaa !important;
            box-shadow: inset 0 0 5px rgba(0,128,0,0.2);
        }

        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            .code-container, .field-container { width: 90%; }
        }
    </style>
</head>
<body>
    <div class="theme-switcher">
        <button onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
    </div>

    <div class="code-container">
        <textarea id="code">алг Движение
нач
  нц пока справа свободно
    вправо
  кц
  если снизу свободно то
    вниз
    закрасить
  все
кон</textarea>
        <div class="controls">
            <button class="start"><i class="fas fa-play"></i> Старт</button>
            <button class="reset"><i class="fas fa-undo"></i> Сброс</button>
        </div>
    </div>

    <div class="field-container">
        <div id="field"></div>
    </div>

<script>
class ExecutionError extends Error {}

const Robot = {
    x: 0,
    y: 0,
    dir: 0,
    startX: 0,
    startY: 0
};

const Field = {
    size: 10,
    cells: new Map(),
    walls: new Set(),

    init() {
        const field = document.getElementById('field');
        field.innerHTML = '';
        this.cells.clear();
        this.walls.clear();

        // Создаем клетки
        for(let y = 0; y < this.size; y++) {
            for(let x = 0; x < this.size; x++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.style.cssText = `left:${x*10}%;top:${y*10}%`;

                // Обработчик двойного клика
                cell.addEventListener('dblclick', () => {
                    Robot.startX = x;
                    Robot.startY = y;
                    this.resetRobot();
                });

                this.cells.set(`${x},${y}`, cell);
                field.appendChild(cell);
            }
        }

        // Создаем стены
        for(let y = 0; y < this.size; y++) {
            for(let x = 0; x <= this.size; x++) {
                this.createWall(x, y, 'vertical');
            }
        }

        for(let y = 0; y <= this.size; y++) {
            for(let x = 0; x < this.size; x++) {
                this.createWall(x, y, 'horizontal');
            }
        }

        this.resetRobot();
    },

    createWall(x, y, orientation) {
        const wall = document.createElement('div');
        wall.className = `wall ${orientation}-wall`;
        wall.style.cssText = orientation === 'horizontal'
            ? `left:${x*10}%;top:${y*10}%`
            : `left:${x*10}%;top:${y*10}%`;

        wall.dataset.x = x;
        wall.dataset.y = y;
        wall.dataset.orientation = orientation;

        wall.addEventListener('click', (e) => {
            e.stopPropagation();
            this.toggleWall(x, y, orientation);
        });

        document.getElementById('field').appendChild(wall);
    },

    toggleWall(x, y, orientation) {
        const key = `${x},${y},${orientation}`;
        const wall = document.querySelector(`[data-x="${x}"][data-y="${y}"][data-orientation="${orientation}"]`);

        if(this.walls.has(key)) {
            this.walls.delete(key);
            wall.classList.remove('active');
        } else {
            this.walls.add(key);
            wall.classList.add('active');
        }
    },

    checkWall(x1, y1, x2, y2) {
        const dx = x2 - x1;
        const dy = y2 - y1;

        if(dx === 1) return this.walls.has(`${x2},${y2},vertical`);
        if(dx === -1) return this.walls.has(`${x1},${y1},vertical`);
        if(dy === 1) return this.walls.has(`${x2},${y2},horizontal`);
        if(dy === -1) return this.walls.has(`${x1},${y1},horizontal`);

        return false;
    },

    updateRobot() {
        this.cells.forEach((cell, key) => {
            cell.classList.remove('robot');
            if (key === `${Robot.x},${Robot.y}`) cell.classList.add('robot');
        });
    },

    resetRobot() {
        Robot.x = Robot.startX;
        Robot.y = Robot.startY;
        Robot.dir = 0;
        this.cells.forEach(cell => cell.classList.remove('painted'));
        this.updateRobot();
    }
};


const Executor = {
    delay: 500,
    isRunning: false,

    commands: {
        'вправо': () => Robot.dir = 0,
        'вниз': () => Robot.dir = 1,
        'влево': () => Robot.dir = 2,
        'вверх': () => Robot.dir = 3,
        'закрасить': () => Field.cells.get(`${Robot.x},${Robot.y}`)?.classList.add('painted')
    },

    async start(code) {
        if (this.isRunning) return;
        this.isRunning = true;

        try {
            const commands = this.parse(code);
            await this.execute(commands);
        } catch(e) {
            alert(`Ошибка: ${e.message}`);
            this.isRunning = false;
        }
    },

    parse(code) {
        const commands = [];
        const lines = code.toLowerCase()
            .split('\n')
            .map(line => line.trim().replace(/^нач|кон$/g, ''))
            .filter(line => line);

        let loopStack = [];
        let ifStack = [];

        lines.forEach(line => {
            // Обработка циклов
            if (line.startsWith('нц')) {
                const condition = line.replace('нц', '').trim();
                commands.push({ type: 'loopStart', condition });
                loopStack.push(commands.length - 1);
            }
            // Обработка условий
            else if (line.startsWith('если')) {
                const condition = line.replace('если', '').split('то')[0].trim();
                commands.push({ type: 'if', condition });
                ifStack.push(commands.length - 1);
            }
            // Команды движения
            else {
                const cmd = line.match(/^(вправо|влево|вверх|вниз|закрасить)/)?.[1];
                if (cmd) commands.push({ type: 'command', cmd });
            }
        });

        return commands;
    },

    async execute(commands) {
        let ptr = 0;
        while (ptr < commands.length && this.isRunning) {
            const cmd = commands[ptr];
            console.log('Выполняем:', cmd); // Отладка

            switch(cmd.type) {
                case 'command':
                    this.execCommand(cmd.cmd);
                    await new Promise(r => setTimeout(r, this.delay));
                    ptr++;
                    break;

                case 'loopStart':
                    if (!this.checkCondition(cmd.condition)) {
                        ptr = this.findLoopEnd(commands, ptr);
                    } else {
                        ptr++;
                    }
                    break;

                case 'if':
                    if (!this.checkCondition(cmd.condition)) {
                        ptr = this.findEndIf(commands, ptr);
                    } else {
                        ptr++;
                    }
                    break;

                default:
                    ptr++;
            }
        }
        this.isRunning = false;
    },

    execCommand(cmd) {
        if (!this.commands[cmd]) throw new Error(`Неизвестная команда: ${cmd}`);

        // Для команд движения
        if (['вправо','влево','вверх','вниз'].includes(cmd)) {
            const dirs = [[1,0], [0,1], [-1,0], [0,-1]];
            const [dx, dy] = dirs[Robot.dir];
            const newX = Robot.x + dx;
            const newY = Robot.y + dy;

            if (Field.checkWall(Robot.x, Robot.y, newX, newY)) {
                throw new ExecutionError('На пути стена!');
            }

            Robot.x = newX;
            Robot.y = newY;
            Field.updateRobot();
        }
        // Для других команд
        else {
            this.commands[cmd]();
        }
    },

    checkCondition(cond) {
        // Логика проверки условий
        const dirMap = {
            'справа': 0, 'снизу': 1,
            'слева': 2, 'сверху': 3
        };

        const [dir, state] = cond.split(' ');
        const direction = dirMap[dir];

        const [dx, dy] = [[1,0], [0,1], [-1,0], [0,-1]][direction];
        const checkX = Robot.x + dx;
        const checkY = Robot.y + dy;

        return Field.isCellFree(checkX, checkY);
    }
};

// Инициализация
Field.init();
document.querySelector('.controls').addEventListener('click', e => {
    if (e.target.classList.contains('start')) {
        const code = document.getElementById('code').value;
        Executor.start(code);
    }
    if (e.target.classList.contains('reset')) Field.init();
});
</script>
</body>
</html>
