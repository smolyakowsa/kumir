<!DOCTYPE html>
<html>
<head>
    <title>Кумир симулятор</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            min-height: 100vh;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background: #f0f2f5;
        }

        /* Левая колонка */
        .code-container {
            flex: 1;
            max-width: 40%;
            padding-right: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Правая колонка */
        .field-container {
            flex: 1;
            max-width: 60%;
            padding-left: 20px;
        }

        #code {
            flex: 1;
            padding: 15px;
            font-family: monospace;
            font-size: 14px;
            border: 2px solid #007bff;
            border-radius: 5px;
            resize: none;
            margin-bottom: 20px;
            background: white;
        }

        #run-button {
            padding: 15px 40px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: flex-start;
        }

        /* Стили для игрового поля */
        #field {
            position: relative;
            width: 420px;
            height: 420px;
            border: 2px solid #000;
            background: white;
        }

        .cell {
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
            position: absolute;
            background: white;
        }

        .obstacle { background: #666; }
        .robot { background: #f00; }
        .start { background: #0f0; }
        .painted { background: #ff0; }

        .wall {
            position: absolute;
            background: #000;
            z-index: 1;
        }

        .wall.horizontal {
            width: 42px;
            height: 4px;
            margin-top: -2px;
        }

        .wall.vertical {
            width: 4px;
            height: 42px;
            margin-left: -2px;
        }

        .error { border: 2px solid #ff0000; }
    </style>
</head>
<body>
    <!-- Левая колонка - редактор кода -->
    <div class="code-container">
        <textarea id="code">алг Движение
нач
  нц пока справа свободно
    вправо
  кц
  если снизу свободно то
    вниз
    закрасить
  все
кон</textarea>
        <button id="run-button" onclick="runCode()">Запустить программу</button>
    </div>

    <!-- Правая колонка - игровое поле -->
    <div class="field-container">
        <div id="field"></div>
    </div>

    <script>
        // Состояние поля
        const fieldState = {
            width: 10,
            height: 10,
            obstacles: new Set(),
            walls: new Set(),
            start: [0, 0],
            robot_position: [0, 0]
        };

        // Создание поля
        function createField() {
            const field = document.getElementById('field');
            if (!field) {
                console.error('Элемент field не найден!');
                return;
            }
            field.innerHTML = '';
            field.style.width = `${fieldState.width * 42}px`;
            field.style.height = `${fieldState.height * 42}px`;

            for (let y = 0; y < fieldState.height; y++) {
                for (let x = 0; x < fieldState.width; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    cell.style.left = `${x * 42}px`;
                    cell.style.top = `${y * 42}px`;

                    if (x === fieldState.start[0] && y === fieldState.start[1]) {
                        cell.classList.add('start');
                    }

                    // Обработка кликов на клетки
                    cell.addEventListener('click', function(e) {
                        if (e.shiftKey) {
                            const pos = `${x},${y}`;
                            if (fieldState.obstacles.has(pos)) {
                                fieldState.obstacles.delete(pos);
                                cell.classList.remove('obstacle');
                            } else {
                                fieldState.obstacles.add(pos);
                                cell.classList.add('obstacle');
                            }
                        }
                    });

                    field.appendChild(cell);

                    // Добавляем области для создания стен
                    if (x < fieldState.width - 1) {
                        const wallRight = document.createElement('div');
                        wallRight.className = 'wall vertical';
                        wallRight.style.left = `${(x + 1) * 42 - 2}px`;
                        wallRight.style.top = `${y * 42}px`;
                        wallRight.addEventListener('click', function() {
                            toggleWall(x, y, x + 1, y);
                        });
                        field.appendChild(wallRight);
                    }

                    if (y < fieldState.height - 1) {
                        const wallBottom = document.createElement('div');
                        wallBottom.className = 'wall horizontal';
                        wallBottom.style.left = `${x * 42}px`;
                        wallBottom.style.top = `${(y + 1) * 42 - 2}px`;
                        wallBottom.addEventListener('click', function() {
                            toggleWall(x, y, x, y + 1);
                        });
                        field.appendChild(wallBottom);
                    }
                }
            }
        }

        // Переключение стен
        function toggleWall(x1, y1, x2, y2) {
            const wallKey = `${x1},${y1},${x2},${y2}`;
            const reverseKey = `${x2},${y2},${x1},${y1}`;

            if (fieldState.walls.has(wallKey) || fieldState.walls.has(reverseKey)) {
                fieldState.walls.delete(wallKey);
                fieldState.walls.delete(reverseKey);
            } else {
                fieldState.walls.add(wallKey);
            }

            updateWalls();
        }

        // Обновление отображения стен
        function updateWalls() {
            document.querySelectorAll('.wall').forEach(wall => {
                const x1 = parseInt(wall.style.left) / 42;
                const y1 = parseInt(wall.style.top) / 42;
                const x2 = x1 + (wall.classList.contains('vertical') ? 1 : 0);
                const y2 = y1 + (wall.classList.contains('horizontal') ? 1 : 0);

                const wallKey = `${x1},${y1},${x2},${y2}`;
                const reverseKey = `${x2},${y2},${x1},${y1}`;

                if (fieldState.walls.has(wallKey) || fieldState.walls.has(reverseKey)) {
                    wall.style.backgroundColor = '#000';
                } else {
                    wall.style.backgroundColor = 'transparent';
                }
            });
        }

        // Проверка условий "свободно" и "не свободно"
        function checkCondition(condition) {
            const match = condition.match(/(сверху|снизу|слева|справа)\s+(свободно|не свободно)/);
            if (!match) return false;

            const [_, direction, state] = match;
            const dirMap = {
                'сверху': 'вверх',
                'снизу': 'вниз',
                'слева': 'влево',
                'справа': 'вправо'
            };
            const isFree = checkDirection(dirMap[direction]);
            return state === 'свободно' ? isFree : !isFree;
        }

        // Проверка направления
        function checkDirection(direction) {
            const [x, y] = fieldState.robot_position;
            const dirs = {
                'вверх': [0, -1],
                'вниз': [0, 1],
                'влево': [-1, 0],
                'вправо': [1, 0]
            };
            const [dx, dy] = dirs[direction];
            const newX = x + dx;
            const newY = y + dy;

            // Проверка на стену
            const wallKey1 = `${x},${y},${newX},${newY}`;
            const wallKey2 = `${newX},${newY},${x},${y}`;
            if (fieldState.walls.has(wallKey1) || fieldState.walls.has(wallKey2)) {
                return false;
            }

            // Проверка на границы поля
            return newX >= 0 && newX < fieldState.width && newY >= 0 && newY < fieldState.height;
        }

        // Функция для выполнения кода
        function runCode() {
            const code = document.getElementById('code').value;
            const lines = code.split('\n').map(line => line.trim().toLowerCase());

            // Сброс робота в начальное положение
            fieldState.robot_position = [...fieldState.start];
            document.querySelectorAll('.robot').forEach(cell => cell.classList.remove('robot'));
            document.querySelectorAll('.painted').forEach(cell => cell.classList.remove('painted'));

            // Выполнение команд
            let index = 0;
            const executeNextCommand = () => {
                if (index >= lines.length) return;

                const line = lines[index];
                console.log(`Выполнение строки: ${line}`);

                if (line.startsWith('нц пока')) {
                    // Обработка цикла "нц пока"
                    const condition = line.match(/нц пока\s+(.*)/)[1];
                    const loopStart = index + 1;
                    let loopEnd = loopStart;

                    // Находим конец цикла
                    while (loopEnd < lines.length && !lines[loopEnd].startsWith('кц')) {
                        loopEnd++;
                    }

                    const executeLoop = () => {
                        if (checkCondition(condition)) {
                            index = loopStart;
                            executeNextCommand();
                        } else {
                            index = loopEnd + 1;
                            executeNextCommand();
                        }
                    };

                    executeLoop();
                } else if (line.startsWith('если')) {
                    // Обработка условия "если"
                    const condition = line.match(/если\s+(.*)\s+то/)[1];
                    const ifStart = index + 1;
                    let ifEnd = ifStart;

                    // Находим конец условия
                    while (ifEnd < lines.length && !lines[ifEnd].startsWith('все')) {
                        ifEnd++;
                    }

                    if (checkCondition(condition)) {
                        index = ifStart;
                        executeNextCommand();
                    } else {
                        index = ifEnd + 1;
                        executeNextCommand();
                    }
                } else {
                    // Обработка обычных команд
                    const [x, y] = fieldState.robot_position;
                    const dirs = {
                        'вверх': [0, -1],
                        'вниз': [0, 1],
                        'влево': [-1, 0],
                        'вправо': [1, 0]
                    };

                    if (dirs[line]) {
                        const [dx, dy] = dirs[line];
                        const newX = x + dx;
                        const newY = y + dy;

                        // Проверка на стену
                        const wallKey1 = `${x},${y},${newX},${newY}`;
                        const wallKey2 = `${newX},${newY},${x},${y}`;
                        if (fieldState.walls.has(wallKey1) || fieldState.walls.has(wallKey2)) {
                            alert(`Робот разрушился при выполнении команды: ${line}`);
                            return;
                        }

                        // Проверка на границы поля
                        if (newX < 0 || newX >= fieldState.width || newY < 0 || newY >= fieldState.height) {
                            alert(`Робот вышел за границы поля при выполнении команды: ${line}`);
                            return;
                        }

                        // Перемещение робота
                        fieldState.robot_position = [newX, newY];
                        const cell = document.querySelector(`.cell[data-x="${newX}"][data-y="${newY}"]`);
                        if (cell) {
                            document.querySelectorAll('.robot').forEach(c => c.classList.remove('robot'));
                            cell.classList.add('robot');
                        }
                    } else if (line === 'закрасить') {
                        const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
                        if (cell) cell.classList.add('painted');
                    }

                    index++;
                    setTimeout(executeNextCommand, 500); // Задержка для анимации
                }
            };

            executeNextCommand();
        }

        // Инициализация поля при загрузке страницы
        window.addEventListener('load', function() {
            createField();
            updateWalls();
        });
    </script>
</body>
</html>
