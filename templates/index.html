<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кумир симулятор</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #f5f7fa;
            --text: #333;
            --container-bg: rgba(255, 255, 255, 0.9);
            --border: #ddd;
            --button-bg: #007bff;
        }

        .dark-theme {
            --bg: linear-gradient(135deg, #2c3e50, #34495e);
            --text: #fff;
            --container-bg: rgba(0, 0, 0, 0.7);
            --border: #444;
            --button-bg: #555;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        .code-container, .field-container {
            background: var(--container-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin: 10px;
            width: 40%;
            backdrop-filter: blur(10px);
        }

        #code {
            width: 100%;
            height: 300px;
            font-family: 'Fira Code', monospace;
            background: var(--container-bg);
            border: 2px solid var(--border);
            color: var(--text);
            border-radius: 10px;
            padding: 15px;
            resize: none;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            padding: 12px;
            background: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: filter 0.2s;
        }

        button:hover { filter: brightness(1.2); }

        #field {
            position: relative;
            background: var(--container-bg);
            border: 2px solid var(--border);
            border-radius: 10px;
            aspect-ratio: 1;
        }

        .cell {
            position: absolute;
            width: 10%;
            height: 10%;
            border: 1px solid var(--border);
        }

        .robot { background: #ff4444 !important; }
        .painted { background: #aaffaa !important; }
        .obstacle { background: #666 !important; }

        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            .code-container, .field-container { width: 90%; }
        }
    </style>
</head>
<body>
    <div class="theme-switcher">
        <button onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
    </div>

    <div class="code-container">
        <textarea id="code">алг Движение
нач
  нц пока справа свободно
    вправо
  кц
  если снизу свободно то
    вниз
    закрасить
  все
кон</textarea>
        <div class="controls">
            <button onclick="ExecutionControl.start()"><i class="fas fa-play"></i> Старт</button>
            <button onclick="ExecutionControl.pause()"><i class="fas fa-pause"></i> Пауза</button>
            <button onclick="ExecutionControl.reset()"><i class="fas fa-undo"></i> Сброс</button>
        </div>
    </div>

    <div class="field-container">
        <div id="field"></div>
    </div>

<script>
class ExecutionError extends Error {}
let isRunning = false;
let delay = 500;
let timeoutId;

const Robot = {
    x: 0,
    y: 0,
    dir: 0,
    painting: false
};

const Field = {
    size: 10,
    obstacles: new Set(),
    walls: new Set(),

    init() {
        const field = document.getElementById('field');
        field.innerHTML = '';
        field.style.width = `${field.offsetWidth}px`;

        for(let y = 0; y < this.size; y++) {
            for(let x = 0; x < this.size; x++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.style.left = `${x * 10}%`;
                cell.style.top = `${y * 10}%`;
                if(x === 0 && y === 0) cell.classList.add('robot');
                field.appendChild(cell);
            }
        }

        // Добавляем стены по периметру
        for(let i = 0; i < this.size; i++) {
            this.walls.add(`${i},-1`);
            this.walls.add(`${i},${this.size}`);
            this.walls.add(`-1,${i}`);
            this.walls.add(`${this.size},${i}`);
        }
    },

    checkObstacle(x, y) {
        return this.obstacles.has(`${x},${y}`) || this.walls.has(`${x},${y}`);
    }
};

const ExecutionControl = {
    async start() {
        if(isRunning) return;
        isRunning = true;

        try {
            const code = document.getElementById('code').value;
            const commands = this.parseCode(code);
            await this.executeCommands(commands);
        } catch(e) {
            alert(`Ошибка: ${e.message}`);
        }
        isRunning = false;
    },

    pause() {
        isRunning = false;
        clearTimeout(timeoutId);
    },

    reset() {
        this.pause();
        Robot.x = Robot.y = 0;
        Robot.dir = 0;
        Field.init();
    },

    parseCode(code) {
        const commands = [];
        const lines = code.toLowerCase().split('\n').map(l => l.trim());

        for(const line of lines) {
            if(line.startsWith('нц')) {
                const count = line.match(/повторить (\d+)/)?.[1];
                commands.push({type: 'loopStart', count});
            }
            else if(line === 'кц') commands.push({type: 'loopEnd'});
            else if(line.startsWith('если')) commands.push({type: 'condition', cond: line});
            else if(line in this.commandMap) commands.push({type: 'command', value: line});
        }
        return commands;
    },

    commandMap: {
        'вправо': () => Robot.dir = 0,
        'вниз': () => Robot.dir = 1,
        'влево': () => Robot.dir = 2,
        'вверх': () => Robot.dir = 3,
        'закрасить': () => Field.obstacles.add(`${Robot.x},${Robot.y}`)
    },

    async executeCommands(commands) {
        for(let i = 0; i < commands.length; i++) {
            if(!isRunning) break;

            const cmd = commands[i];
            switch(cmd.type) {
                case 'command':
                    this.executeCommand(cmd.value);
                    await new Promise(r => timeoutId = setTimeout(r, delay));
                    break;
                case 'condition':
                    if(!this.checkCondition(cmd.cond)) {
                        while(commands[i++]?.type !== 'все');
                    }
                    break;
            }
        }
    },

    executeCommand(cmd) {
        if(cmd === 'вправо' || cmd === 'влево' || cmd === 'вверх' || cmd === 'вниз') {
            const newPos = this.calculateNewPosition();
            if(Field.checkObstacle(newPos.x, newPos.y))
                throw new ExecutionError('Столкновение с препятствием');

            Robot.x = newPos.x;
            Robot.y = newPos.y;
            this.updateRobotPosition();
        }
        else this.commandMap[cmd]();
    },

    calculateNewPosition() {
        const dirs = [[1,0], [0,1], [-1,0], [0,-1]];
        return {
            x: Robot.x + dirs[Robot.dir][0],
            y: Robot.y + dirs[Robot.dir][1]
        };
    },

    updateRobotPosition() {
        document.querySelectorAll('.cell').forEach(cell => {
            cell.classList.remove('robot');
            const x = parseInt(cell.style.left) / 10;
            const y = parseInt(cell.style.top) / 10;
            if(x === Robot.x && y === Robot.y) cell.classList.add('robot');
            if(Robot.painting) cell.classList.add('painted');
        });
    }
};

function toggleTheme() {
    document.body.classList.toggle('dark-theme');
    document.querySelector('.theme-switcher button').innerHTML =
        document.body.classList.contains('dark-theme')
            ? '<i class="fas fa-sun"></i>'
            : '<i class="fas fa-moon"></i>';
}

// Инициализация поля
Field.init();
</script>
</body>
</html>
